<html>
    <head>
        <title>Test.html</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 style="padding:10px; margin: 20px;">KNOW ABOUT BATMAN</h1>
        <form>
            First Name :<input type="text" placeholder="First Name" name="first Name">
            Last Name :<input type="text" placeholder="Last Name"  name="Last Name"><br><br>
            Gender: <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">other<br><br>
            Did you have any experience? : <input type="button" value="yes"><input type="button" value="no"><br><br>
            I know the languages<input type="checkbox" name="languages" value="python">Python
            <input type="checkbox" name="languages" value="C++">C++
            <input type="checkbox" name="languages" value="java">Java<br><br>
            Age : <input type="number" placeholder="Enter the age" name="quantity" min="10" max="100"><br><br>
            Batch start Date: <input type="date" name="date"><br><br>
            Time : <select name="time">
                <option value="volvo">Morning</option>
                <option value="saab">Evening</option>
                <option value="fiat">Afternoon</option>
            </select><br><br>
            Address: <br><textarea name="message" rows="10" column="30"></textarea><br><br>
            <input type="submit">
            
        </form>
        <div>
            click <a href="index.html">BACK</a> to move back to the main page.
        </div>

    </body>
</html>
